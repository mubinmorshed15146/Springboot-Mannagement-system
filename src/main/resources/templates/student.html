<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="ISO-8859-1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Student Management System</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>

  <body>
   <div th:replace = "fragments/navigation :: navbar" ></div>
    <br/>
    <br/>
    <br/>
    <br/>

    <div class="container">
      Welcome <span sec:authentication="principal.username"></span>
    </div>
    <div class="container">
      <div class="row">
        <h1>List Student</h1>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <!-- This anchor tag is a thymeleaf attribute to redirect or conntect with the other page -->
          <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3"
            >Add Student</a
          >
        </div>
      </div>
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>First name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Student ID</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- the value in side the ${} has to be the exact value that is used in the model.addattributes() first string argument -->
          <tr th:each="student :${student}">
            <td th:text="${student.fName}"></td>
            <td th:text="${student.lName}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.id}"></td>
            <td>
              <a
                th:href="@{/students/edit/{id}(id=${student.id})}"
                class="btn btn-primary"
                >Update</a
              >
              <a
                th:href="@{/students/{id}(id=${student.id})}"
                class="btn btn-danger"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
