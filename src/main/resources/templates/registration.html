<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Registration</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Registration and Login Module</a>
        </div>
        Â 
      </div>
    </nav>
    <br />
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <!-- param.success comes from the success in the redirect user controller class in userRegistration method after the ? mark -->
          <div th:if="${param.success}">
            <div class="alert alert-info">Registration was successful</div>
          </div>
        </div>
      </div>
    </div>
    <h1>Registration</h1>
    <form th:action="@{/registration}" method="post" th:object="${user}">
      <div class="from-group">
        <label class="control-label" for="firstName">First Name</label>
        <input
          id="firstName"
          class="form-control"
          th:field="*{firstName}"
          placeholder="First Name"
          required
          autofocus="autofocus"
        />
        <label class="control-label" for="lastName">Last Name</label>
        <input
          id="lastName"
          class="form-control"
          th:field="*{lastName}"
          placeholder="Last Name"
          required
          autofocus="autofocus"
        />
        <label class="control-label" for="email">Email</label>
        <input
          id="email"
          class="form-control"
          th:field="*{email}"
          placeholder="Put your email"
          required
          autofocus="autofocus"
        />
        <label class="control-label" for="Password">Password</label>
        <input
          id="password"
          class="form-control"
          type="password"
          th:field="*{password}"
          placeholder="Give a strong password"
          required
          autofocus="autofocus"
        />
      </div>
      <div class="form-group">
        <button type="submit" class="btn-btn-success">Register</button>
        <span
          >Already registered?
          <a href="/" th:href="@{/login}">Login Here</a></span
        >
      </div>
    </form>
  </body>
</html>
